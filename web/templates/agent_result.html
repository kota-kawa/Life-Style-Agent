<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Result Summary</title>
    <style>
        :root {
            --bg: #f2f5f2;
            --surface: #ffffff;
            --ink: #1f2a26;
            --primary: #0f7a6a;
            --shadow: 0 18px 40px rgba(20, 24, 22, 0.15);
            --radius: 16px;
        }
        body {
            font-family: "IBM Plex Sans", "Source Sans 3", "Noto Sans JP", sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--ink);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: var(--surface);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .summary-content {
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 1.1rem;
        }
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversation Summary</h1>
        <div class="summary-content">{{ summary }}</div>
    </div>
</body>
</html>
